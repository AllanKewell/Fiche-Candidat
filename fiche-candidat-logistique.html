<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Formulaire Logistique</title>
</head>
<body>
	<div id="wrapper" class="container">
		<figure>
			<img src="img/clefjob.png">
		</figure>
		<h1>Formulaire - Logistique</h1>
		<form id="form">
			<fieldset>
				<div class="form-group">
					<div class="col-md-6">
						<label class="control-label" for="name">Nom</label>
						<input class="form-control" type="text" name="name" placeholder="Mon nom" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-6">
						<label class="control-label" for="name">Prénom</label>
						<input class="form-control" type="text" name="surname" placeholder="Mon prénom" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-6">
						<label class="control-label" for="name">Adresse</label>
						<input class="form-control" type="text" name="address" placeholder="N° de la rue + nom de la rue" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-6">
						<label class="control-label" for="name">Email</label>
						<input class="form-control" type="email" name="city" placeholder="Ma ville" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-6">
						<label class="control-label" for="text">Code Postal</label>
						<input class="form-control" type="number" name="zipcode" placeholder="95140" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-6">
						<label class="control-label" for="name">Téléphone</label>
						<div class="input-group">
							<span class="input-group-addon">+33</span>
							<input class="form-control" type="tel" name="phonenumber" placeholder="06 12 34 56 78" />
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-12">
						<button class="btn btn-primary btn-block">Envoyer</button>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
</body>
</html>
